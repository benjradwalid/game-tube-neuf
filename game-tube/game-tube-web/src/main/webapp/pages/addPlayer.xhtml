<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/template/template.xhtml">
	<ui:define name="pageTitle">addPlayer</ui:define>
	<ui:define name="pageContent">
		<h2>add player</h2>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="name" />
				<h:inputText value="#{playerManagementBean.player.name}" />
				<h:outputText value="login" />
				<h:inputText value="#{playerManagementBean.player.login}" />
				<h:outputText value="password" />
				<h:inputSecret value="#{playerManagementBean.player.password}" />
			</h:panelGrid>
			<h:commandButton action="#{playerManagementBean.doAddPlayer}"
				value="add" />

		</h:form>
	</ui:define>

</ui:composition>
