<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui">
	<ui:define name="pageTitle">Player Score</ui:define>
	<ui:define name="pageContent">
		
<h:form id="form">
    <p:dataList value="#{dataListBean.players}" var="player" type="ordered">
        <f:facet name="header">
            Total Score
        </f:facet>
        #{player.id}, #{player.name}, #{player.balance} 
      
      
    </p:dataList>  
</h:form>

	</ui:define>

</ui:composition>
